<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page text-bg-success">
        <div class="page__container container-md text-bg-secondary">
            <h1 class="page__title text-center text-white display-1">Bootstrap</h1>
            <div class="page__wrapper text-center text-bg-light">
                <form class="page__form-wrapper mx-auto col-auto">
                    <label class="visually-hidden" for="input">Ваше имя</label>
                    <input class="page__form-item form-control wight" name="name" id="input"  placeholder="Ваше имя">
                    <label class="visually-hidden wight" for="input">Ваш номер</label>
                    <input class=" page__form-item form-control wight" type="tel" maxlength="12" id="input" placeholder="Ваш номер">
                    <button class="page__btn btn btn-success" type="submit">Оставить заявку на замер</button>
                </form>
                <picture>
                    <source type="image/webp" media="(min-width: 1200px)" srcset="./img/human-desktop.webp">
                    <source type="image/webp" media="(min-width: 768px)" srcset="./img/human-tablet.jpg">
                    <img class="page__img-human img-fluid" width="332" height="442" src="./img/human-mobile.jpg" alt="специалист">
                </picture>
            </div>
            <p class="red">Я красный текст</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
